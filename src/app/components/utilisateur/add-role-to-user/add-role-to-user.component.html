<div class="card">
    <div class="card-header">
        <h3> Attribuer role </h3>
    </div>
    <form [formGroup]="formRoleUser">
        <div class="card-body">
            <div class="form-group">
                <label for="username">Identifiant</label>
                <select  class="form-control select2" style="width: 100%;" formControlName="username" id="username">
                    <option *ngFor="let user of users" [value]="user.username"> {{ user.username }} </option>
                </select>
                
            </div>
            <div class="form-group">
                <label for="rolename">Role</label>
                <select  class="form-control select2" style="width: 100%;" formControlName="rolename" id="rolename">
                    <option *ngFor="let role of roles" [value]="role"> {{ role }} </option>
                </select>
            </div>
        </div>
        <div class="card-footer">
            <input type="button" class="btn btn-primary" (click)="addRoleToUser()" value="Enregistrer">
        </div>
    </form>
    
</div>
