<div class="card">
    <div class="card-header">
        <h3> Mon profil</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="formUser">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" class="form-control" formControlName="username" readonly >
            </div>
            <div class="form-group">
                <label for="name">Nom & prénoms</label>
                <input type="text" class="form-control" formControlName="name" readonly>
            </div>
            <div class="form-group">
                <label for="name">Ancien mot de passe</label>
                <input type="password" class="form-control" formControlName="oldPassword">
            </div>
            <div class="form-group">
                <label for="name">Nouveau mot de passe</label>
                <input type="password" class="form-control" formControlName="newPassword">
            </div>
            <div class="form-group">
                <label for="roles">Rôles</label>
                <mat-chip-list aria-label="Rôles" name="roles">
                    <mat-chip *ngFor="let role of user.roles" [value]="role">{{ role.name }}</mat-chip>
                    <mat-chip *ngIf="user?.roles?.length==0">Aucun rôle</mat-chip>
                </mat-chip-list>
            </div>
            <div class="btn-group">
                <input type="button" (click)="modificationPassword()" class="btn btn-primary" value="Changer mot de passe">
            </div>
        </form>
    </div>
</div>
